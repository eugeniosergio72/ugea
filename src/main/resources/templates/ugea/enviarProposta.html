<!DOCTYPE html>
<html lang="pt-PT" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scaleable=no"/>
        <meta name="author" content="Eugenio Sergio Tomas">
        <meta name="description" content="Todo material disponibilizado de forma totalmente facilitada">
        <meta name="keywords" content="matxaunas, testes, mini-testes, aulas, avaliacao, documentos">
        <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <title>HOME_UGEA_Enviar_Proposta</title>
    </head>
    <body>

        <nav class="navbar-nav navbar-expand  mb-5">
            <a href="#" class="navbar-brand text-info" id="estiloNav">
                <h1>UGEA</h1>  
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-a"
                    aria-controls="false" aria-label="Alternar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar" id="navbar-a">
                <a href="/ugea" class="text-info">
                    <h2>HOME</h2>
                </a>
            </div>
        </nav>

        <main class="mt-5 mb-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
                        <a href="" class="btn btn-info form-control p-3 menuButtom">Enviar Proposta</a>
                    </div>
             
                    <div class="col-lg-12 col-md-2 col-sm-12 col-xs-12 mb-3 mt-5">
                        <form th:action="@{/proposta}" th:object="${proposta}" method="post" enctype="multipart/form-data">
                            <label for="assunto">Assunto:</label><br>
                            <input type="text" name="assunto" th:field="*{assunto}" placeholder="Assunto" id="assunto" class="form-control border-info"><br><br>

                            <label for="descricao">Descricao</label><br>
                            <input type="text" name="descricao" th:field="*{descricao}" placeholder="Descricao" id="descricao" class="form-control border-info"><br><br>

                            <label for="scanner">Scanner da Proposta</label><br>
                            <input type="file" name="file" id="scanner" class="form-control border-info"><br><br>

                            <input type="hidden" name="cod_solicitacao" th:value="${id}">

                            <input type="submit" value="Enviar Proposta" class="btn btn-outline-success">
                        </form> 
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="fragmento/fragmento :: footer"></footer>

        <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.js"></script>
        <script type="text/javascript" src="/js/style.js"></script>
    </body>
</html>
